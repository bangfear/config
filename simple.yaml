proxy-groups:
- name: UNIVERSAL
  type: select
  disable-udp: false
  proxies:
  - ID-Url-Test
  - ID-Fallback
  - SG-Url-Test
  - SG-Fallback
  - Selector
  url: http://www.gstatic.com/generate_204
  interval: '10'
- name: ADS-BLOCK
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - REJECT
  - ID-Url-Test
  - ID-Fallback
  - SG-Url-Test
  - SG-Fallback
  - Selector    
- name: ADULT 18++
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - REJECT
  - ID-Url-Test
  - ID-Fallback
  - SG-Url-Test
  - SG-Fallback
  - Selector    
- name: ID-Url-Test
  type: url-test
  disable-udp: false
  use:
  - Akun_Indonesia
 # - AKUNCF
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
  tolerance: '30'
  lazy: true
- name: ID-Fallback
  type: fallback
  disable-udp: false
  use:
  #- AKUNCF
  - Akun_Indonesia
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
  lazy: true
- name: SG-Url-Test
  type: url-test
  disable-udp: false
  use:
  - Akun_Singapura
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
  tolerance: '30'
  lazt: true
- name: SG-Fallback
  type: fallback
  disable-udp: false
  use:
  - Akun_Singapura
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
  lazy: true
- name: Selector
  type: select
  disable-udp: false
  use:
  - Akun_Indonesia
  - Akun_Singapura
  #- AKUNCF
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: global
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
external-ui: "/storage/emulated/0/dashboard/"
