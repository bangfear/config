  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - https://dns.cloudflare.com/dns-query
  fallback:
    - 1.0.0.1
    - 8.8.4.4
    - https://dns.google/dns-query
    - 112.215.203.254
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 1.0.0.1
    - 8.8.4.4
    - 112.215.203.254
  proxy-server-nameserver:
    - 112.215.203.254
    - 112.215.198.248
    - 192.168.157.30
  nameserver-policy:
    '+.arpa': '10.0.0.1'
    '+.googlesyndication.com': '1.1.1.1'
    'geosite:rule-malicious': rcode://success
