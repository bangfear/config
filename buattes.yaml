proxy-providers:
  Akun_Indonesia:
    type: http
    url: "https://raw.githubusercontent.com/bangfear/config/main/Akun_Indonesia.yaml"
    path: "./Akun_Indonesia.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 30
  Akun_Singapura:
    type: http
    url: "https://raw.githubusercontent.com/bangfear/config/main/Akun_Singapura.yaml"
    path: "./Akun_Singapura.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 30
  AKUNCF:
    type: http
    url: "https://fool.azurewebsites.net/get?format=raw&cdn=104.22.5.240&sni=quiz.staging.vidio.com&mode=cdn,sni&cc=ID,SG&network=ws&vpn=vmess,vless,trojan&pass=ocBk6K7m"
    path: "./Akunsub.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 60
proxy-groups:
- name: UNIVERSAL
  type: select
  disable-udp: false
  proxies:
  - ID-Url-Test
  - ID-LBalance
  - ID-Fallback
  - SG-Url-Test
  - SG-LBalance
  - SG-Fallback
  - LB-All-Server
  - Selector
  url: http://www.gstatic.com/generate_204
  interval: '10'
- name: ADS-BLOCK
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - REJECT
  - ID-Url-Test
  - ID-LBalance
  - ID-Fallback
  - SG-Url-Test
  - SG-LBalance
  - SG-Fallback
  - LB-All-Server
  - Selector    
- name: ADULT 18++
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - REJECT
  - ID-Url-Test
  - ID-LBalance
  - ID-Fallback
  - SG-Url-Test
  - SG-LBalance
  - SG-Fallback
  - LB-All-Server
  - Selector    
- name: ID-Url-Test
  type: url-test
  disable-udp: false
  use:
  - Akun_Indonesia
  - AKUNCF
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
  tolerance: '30'
- name: ID-LBalance
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - Akun_Indonesia
  - AKUNCF
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
- name: ID-Fallback
  type: fallback
  disable-udp: false
  use:
  - Akun_Indonesia
  - AKUNCF
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
- name: SG-Url-Test
  type: url-test
  disable-udp: false
  use:
  - Akun_Singapura
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
  tolerance: '30'
- name: SG-LBalance
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - Akun_Singapura
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
- name: SG-Fallback
  type: fallback
  disable-udp: false
  use:
  - Akun_Singapura
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
- name: LB-All-Server
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - Akun_Indonesia
  - Akun_Singapura
  - AKUNCF
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
- name: Selector
  type: select
  disable-udp: false
  use:
  - Akun_Indonesia
  - Akun_Singapura
  - AKUNCF
  url: https://cp.cloudflare.com/generate_204
  interval: '30'
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
external-ui: "/storage/emulated/0/dashboard/"
external-ui-url: "https://metacubex.github.io/metacubexd"
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
  fallback:
    - 1.0.0.1
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
    - 112.215.203.254
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 112.215.203.254
rule-providers:
  Rule_Adblock:
    type: http
    behavior: domain
    path: "./adblock.yaml"
    url: https://raw.githubusercontent.com/AdguardTeam/AdGuardSDNSFilter/master/Filters/filter_1.txt
    interval: 86400
